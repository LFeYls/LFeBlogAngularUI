<div class="table-container mat-elevation-z8">
  <div class="table-header">
    <mat-form-field>
      <input matInput (keyup)="searchKeyUp.next($event)" [(ngModel)]="postParameter.title" placeholder="filter">
    </mat-form-field>
  </div>

  <table mat-table #table [dataSource]="dataSource" matSort (matSortChange)="sortData($event)">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let p">{{p.id}}</td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
      <td mat-cell *matCellDef="let p">{{p.title}}</td>
    </ng-container>

    <ng-container matColumnDef="author">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Author</th>
      <td mat-cell *matCellDef="let p">{{p.author}}</td>
    </ng-container>

    <ng-container matColumnDef="lastModified">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Modified</th>
      <td mat-cell *matCellDef="let p">{{p.lastModified}}</td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns:displayedColumns;"></tr>

  </table>

  <mat-paginator #paginator
                 [length]="pageMeta.totalItemsCount"
                 [pageIndex]="pageMeta.pageIndex"
                 [pageSize]="pageMeta.pageSize"
                 [pageSizeOptions]="[5,10,15,20]"
                 [showFirstLastButtons]="true"
                 (page)="onPaging($event)" >

  </mat-paginator>



</div>
